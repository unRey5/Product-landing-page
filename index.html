<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33ea1d9367.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Product landing page</title>
</head>
<body>

    <header id="header">
    <img id="header-img" class="logo" src="https://icons8.com/icon/KDXWItM2G28f/hatchback" />

    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#home">Home</a></li>
        <li><a class="nav-link" href="#shop">Shop</a></li>
        <li><a class="nav-link" href="#shipment">Shipment</a></li>
      </ul>
    </nav>
  </header>
<section id="home">
  <h1>Welcome to our car dealership</h1>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
  <input id="email" name="email" type="email" placeholder="Enter your email address">
  <input id="submit" type="submit">
  </form>
</section>

<section id="video-section">
<iframe class="video" src="https://www.youtube.com/embed/nDgbw--mLMs" title="2024 Hyundai Sonata Exterior and Interior Walkaround" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</section>

<div id="services">
    <div class="services-content">
        <i class="fa-solid fa-magnifying-glass"></i>
        <p>Find your dream car</p>
    </div>

    <div class="services-content">
        <i class="fa-solid fa-calendar-check"></i>
        <p>Book an appointment</p>
    </div>

    <div class="services-content">
        <i class="fa-solid fa-truck"></i>
        <p>We deliver with 24 hours.</p>
    </div>

</div>

<section id="shop">

    

</section>

<section id="shipment">

</section>


<footer id="footer"><p>This is a product landing page built by &copy; Daniel Odey</p></footer>
    
</body>
</html>
